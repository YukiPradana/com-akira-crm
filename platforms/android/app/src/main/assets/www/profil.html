    <script>
        ons.getScriptPage().onShow = function () {
            Authenticate();
            document.getElementById("nama-user").innerHTML = _NAMA_USER;
            document.getElementById("nomor-telp").innerHTML = _ID_USER;
        };
        ons.getScriptPage().onInit = function(){
            if (_JENIS_KELAMIN == 'l') {
                document.getElementById("jenis_kelamin_").innerHTML = "Laki - laki";
                $('#myAvatar').append('<img src="img/myAvatar.png" style="height: 80%; width: 80%;border-radius: 50%">');                
            } else {
                document.getElementById("jenis_kelamin_").innerHTML = "Perempuan";
                $('#myAvatar').append('<img src="img/myAvatar2.png" style="height: 80%; width: 80%;border-radius: 50%">');                
            }
        };
        // testHistory();
    </script>
